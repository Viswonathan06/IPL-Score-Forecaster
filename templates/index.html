<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous">
  <link 
    rel="stylesheet" 
    href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
  <title>Forecaster</title>
</head>

<body style="background-color: black;">
  <nav class="navbar navbar-dark" style="background: linear-gradient(30deg, transparent, blue);">
    <a class="navbar-brand">
      <h1 style="color: crimson;"> 
        <img src="{{ url_for('static', filename='logo.png') }}" height="75" width="100"> Forecaster  
      </h1>
    </a>
  </nav>
  <div class="container" style="margin-bottom: 40px;">
    <div class="row mt-5">
      <div class="col-md-6 m-auto">
        <div class="card card-body border-dark" style="background-color: gold;">
          <h1 class="text-center mb-3">
            Parameters Used
          </h1>
          <form action="{{ url_for('forecast') }}"  method="POST">
            <div class="form-group">
              <label for="batting-team"> Batting Team: </label><br>
              <select class="form-control" name="batting-team">
                <option selected value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="bowling-team"> Bowling Team: </label><br>
              <select class="form-control" name="bowling-team">
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option selected value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="venue"> Venue: </label><br>
              <select class="form-control" name="venue" >
                <option value="Eden Gardens, Kolkata">Eden Gardens, Kolkata</option>
                <option value="Feroz Shah Kotla, Delhi">Feroz Shah Kotla, Delhi</option>
                <option value="M Chinnaswamy Stadium, Bangalore">M Chinnaswamy Stadium, Bangalore</option>
                <option selected value="MA Chidambaram Stadium, Chennai">MA Chidambaram Stadium, Chennai</option>
                <option value="Sawai Mansingh Stadium, Jaipur">Sawai Mansingh Stadium, Jaipur</option>
                <option value="Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association Stadium, Mohali</option>
                <option value="Rajiv Gandhi International Stadium, Hyderabad">Rajiv Gandhi International Stadium, Hyderabad</option>
                <option value="Wankhede Stadium, Mumbai">Wankhede Stadium, Mumbai</option>
              </select>
            </div>
            <div class="form-group">
              <label for="overs-bowled"> Overs Bowled: (Greater than 5.0) </label><br>
              <input class="form-control" type="text" name="overs" placeholder="9.2" required>
            </div>
            <div class="form-group">
              <label for="runs-scored"> Runs Scored: </label><br>
              <input class="form-control" type="number" name="runs" placeholder="82" required>
            </div>
            <div class="form-group">
              <label for="wickets-fallen"> Wickets Fallen: </label><br>
              <input class="form-control" type="number" name="wickets" placeholder="2" required>
            </div>
            <div class="form-group">
              <label for="runs-scored"> Runs Scored in preceding 5 Overs: </label><br>
              <input class="form-control" type="number" name="runs_in_prev_5" placeholder="31" required>
            </div>
            <div class="form-group">
              <label for="wickets-in-prev-5"> Wickets Fallen in preceding 5 Overs: </label><br>
              <input class="form-control" type="number" name="wickets_in_prev_5" placeholder="1" required>
            </div>
            <button type="submit" class="btn btn-lg btn-dark">
              Forecast
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-3" style="background: linear-gradient(30deg, transparent, blue); height: 60px;">
    <div class="container text-center" style="color: crimson; font-size: 1.3em; font-weight: bolder;">
      Copyright Â© DT 2021
    </div>
  </footer>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
</body>
</html>
